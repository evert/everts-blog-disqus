<h1>Respond</h1>

<div id="disqus_thread"></div>

<script type="text/javascript" async>

function getQueryParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var disqus_config = function () {
    var id = getQueryParameterByName('id')
    this.page.url = 'https://evertpot.com' + id;
    this.page.identifier = id;

    window.addEventListener('message', function(ev) {

        if (String(ev.data).charAt(0)!=='{') {
            // Not a disqus event
            return;
        }

        var data = JSON.parse(ev.data);

        if (data.name !== "resize") return;

        console.log(data.data.height);
        console.log(document.body.scrollHeight);

        // We just got a resize event from disqus.
        // This means we need to tell AMP in the parent
        // to also resize the parent iframe.
        window.parent.postMessage({
            sentinel: 'amp',
            type: 'embed-size',
            height: document.body.scrollHeight
        }, '*');


    }, false);

};


/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'evertsblog'; // required: replace example with your forum shortname
var disqus_identifier = getQueryParameterByName('id');
/* * * DON'T EDIT BELOW THIS LINE * * */
(function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();

</script>
